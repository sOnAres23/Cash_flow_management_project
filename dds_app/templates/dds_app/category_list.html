{% extends 'dds_app/base_generic.html' %}

{% block title %}Список категорий{% endblock %}

{% block content %}
  <h1>Список категорий</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Название</th>
        <th>Тип</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.name }}</td>
          <td>{{ category.type.name }}</td>
          <td>
            <a href="{% url 'category_edit' category.pk %}">Редактировать</a> |
            <a href="{% url 'category_delete' category.pk %}">Удалить</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'category_create' %}" class="btn btn-primary">Добавить категорию</a>
{% endblock %}
