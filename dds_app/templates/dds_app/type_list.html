{% extends 'dds_app/base_generic.html' %}

{% block title %}Список типов{% endblock %}

{% block content %}
  <h1>Список типов</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Название</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for type in types %}
        <tr>
          <td>{{ type.name }}</td>
          <td>
            <a href="{% url 'type_edit' type.pk %}">Редактировать</a> |
            <a href="{% url 'type_delete' type.pk %}">Удалить</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'type_create' %}" class="btn btn-primary">Добавить тип</a>
{% endblock %}
