<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ДДС — Управление движением денежных средств{% endblock %}</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">ДДС</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'record_list' %}">Записи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category_list' %}">Категории</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'subcategory_list' %}">Подкатегории</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'type_list' %}">Типы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'status_list' %}">Статусы</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="mt-4">
            {% block content %}

            {% endblock %}
        </div>


        <footer class="mt-4 py-3 bg-light text-center">
            <p>&copy; 2025 ДДС — Управление движением денежных средств</p>
        </footer>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>

</body>

</html>
