{% extends 'dds_app/base_generic.html' %}

{% block content %}
  <h1>Подтвердите удаление статуса</h1>
  <p>Вы уверены, что хотите удалить статус "{{ object.name }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'status_list' %}">Отмена</a>
  </form>
{% endblock %}
