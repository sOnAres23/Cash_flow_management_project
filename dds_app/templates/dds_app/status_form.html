<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.pk|default:"Создать" }} статус</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">{{ form.instance.pk|default:"Создать" }} статус</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{{ form.instance.pk|default:"Создать" }} статус</button>
        </form>
        <a href="{% url 'status_list' %}" class="btn btn-secondary mt-3">Назад к списку</a>
    </div>
</body>
</html>
