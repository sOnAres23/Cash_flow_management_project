{% extends 'dds_app/base_generic.html' %}

{% block title %}Список статусов{% endblock %}

{% block content %}
  <h1>Список статусов</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Название</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for status in statuses %}
        <tr>
          <td>{{ status.name }}</td>
          <td>
            <a href="{% url 'status_edit' status.pk %}">Редактировать</a> |
            <a href="{% url 'status_delete' status.pk %}">Удалить</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'status_create' %}" class="btn btn-primary">Добавить статус</a>
{% endblock %}
